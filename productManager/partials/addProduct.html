<div>
    <div class="modal-header ng-scope"><h3> Add/Edit Product</h3></div>
    <div class="modal-body">
        <div ng-repeat="error in errors">{{ error.valueOf() }}</div>
        <form class="form-horizontal" ng-model="addProductForm">
            <div class="form-group">
                <label class="col-sm-2 control-label">NAME</label>
                <div class="col-sm-10"><input type="text" ng-model="productName" class="form-control ng-valid ng-dirty" required/></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">DESCRIPTION</label>
                <div class="col-sm-10"><textarea ng-model="description" class="form-control" required></textarea></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">PRICE</label>
                <div class="col-sm-10"><input type="text" ng-model="productPrice" class="form-control" required/></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">STOCK</label>
                <div class="col-sm-10"><input type="text" ng-model="stock" class="form-control" required/></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">PACKING</label>
                <div class="col-sm-10"><input type="text" ng-model="packing" class="form-control" required/></div>            
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-group-sm btn-primary" ng-click="hideModal()">Cancel</button>
                    <button class = "btn btn-group-sm btn-primary" ng-click="insertProduct();">Add Product</button>
                </div>
            </div>
        </form>
    </div>    
</div>
