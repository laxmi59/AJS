<html>
    <head>
        <title>TODO supply a title</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div ng-controller = "modelControler">
            <div class="modal-header ng-scope"><h3> Add/Edit Product</h3></div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label>NAME</label>
                        <input type="text" name="name"/>
                    </div>
                    <div class="form-group">
                        <label>DESCRIPTION</label>
                        <textarea name="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>PRICE</label>
                        <input type="text" name="price"/>
                    </div>
                    <div class="form-group">
                        <label>STOCK</label>
                        <input type="text" name="stock"/>
                    </div>
                    <div class="form-group">
                        <label>PACKING</label>
                        <input type="text" name="packing"/>                
                    </div>
                    <div class="form-group">
                        <button class = "btn btn-group-sm btn-primary">Cancel</button>
                        <button class = "btn btn-group-sm btn-primary">Add Product</button>
                    </div>
                </form>
            </div>    
        </div>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/angular-animate.min.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
