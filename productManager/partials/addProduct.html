<div>
    <div class="modal-header ng-scope"><h3> Add/Edit Product</h3></div>
    <div class="modal-body">
        <div></div>
        <form class="form-horizontal" ng-model="addProductForm">
            <input type="hidden" ng-model="pid"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">NAME</label>
                <div class="col-sm-10"><input type="text" ng-model="name" placeholder="Name" class="form-control ng-valid" required/></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">DESCRIPTION</label>
                <div class="col-sm-10"><textarea ng-model="description" placeholder="Description" class="form-control ng-valid" required></textarea></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">PRICE</label>
                <div class="col-sm-10"><input type="text" ng-model="price" placeholder="Price" class="form-control ng-valid" required/></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">STOCK</label>
                <div class="col-sm-10"><input type="text" ng-model="stock" placeholder="Stock" class="form-control ng-valid" required/></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">PACKING</label>
                <div class="col-sm-10"><input type="text" ng-model="packing" placeholder="Packing" class="form-control ng-valid" required/></div>            
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-group-sm btn-primary" ng-click="hideModalCancel()">Cancel</button>
                    <button class = "btn btn-group-sm btn-primary" ng-click="addorEditProduct();">Add Product</button>
                </div>
            </div>
        </form>
    </div>    
</div>
